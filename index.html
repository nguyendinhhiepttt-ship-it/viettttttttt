<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Phim</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  background:#0f172a;
  color:white;
}

/* NAVBAR */
nav{
  position:fixed;
  width:100%;
  top:0;
  background:rgba(0,0,0,0.7);
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
}

.logo{
  font-size:22px;
  font-weight:600;
  color:red;
}

nav input{
  padding:8px 12px;
  border-radius:20px;
  border:none;
  width:220px;
}

/* HERO */
.hero{
  height:80vh;
  background:url('https://images.unsplash.com/photo-1606112219348-204d7d8b94ee') center/cover no-repeat;
  display:flex;
  align-items:center;
  padding:0 60px;
  margin-top:60px;
  position:relative;
}

.hero::after{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(to right, rgba(0,0,0,0.8), rgba(0,0,0,0.2));
}

.hero-content{
  position:relative;
  max-width:600px;
}

.hero h1{
  font-size:40px;
  margin-bottom:15px;
}

.hero p{
  margin-bottom:20px;
  opacity:0.8;
}

.hero button{
  padding:12px 25px;
  border:none;
  background:red;
  color:white;
  font-size:16px;
  border-radius:6px;
  cursor:pointer;
}

/* EPISODE SECTION */
.section{
  padding:40px 60px;
}

.section h2{
  margin-bottom:20px;
}

.episode-row{
  display:flex;
  gap:15px;
  overflow-x:auto;
}

.card{
  min-width:160px;
  height:220px;
  background:#1e293b;
  border-radius:10px;
  display:flex;
  align-items:flex-end;
  padding:10px;
  cursor:pointer;
  transition:0.3s;
  position:relative;
}

.card:hover{
  transform:scale(1.1);
}

.card span{
  font-weight:600;
}

/* VIDEO */
.player{
  padding:40px 60px;
}

video{
  width:100%;
  max-width:1000px;
  border-radius:10px;
}
</style>
</head>

<body>

<nav>
  <div class="logo">MyFlix</div>
  <input type="text" placeholder="Tìm kiếm phim...">
</nav>

<div class="hero">
  <div class="hero-content">
    <h1>Phim Của Tôi</h1>
    <p>Bộ phim hấp dẫn đang phát sóng. Nhấn xem ngay để thưởng thức.</p>
    <button onclick="playFirst()">▶ Xem Tập 1</button>
  </div>
</div>

<div class="section">
  <h2>Danh Sách Tập</h2>
  <div class="episode-row" id="episodes"></div>
</div>

<div class="player">
  <video id="video" controls></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>

const episodes = [
  {tap:"Tập 1", url:"LINK_M3U8_TAP1"},
  {tap:"Tập 2", url:"LINK_M3U8_TAP2"},
  {tap:"Tập 3", url:"LINK_M3U8_TAP3"}
];

const container = document.getElementById("episodes");
const video = document.getElementById("video");
let hls;

episodes.forEach(ep=>{
  const card = document.createElement("div");
  card.className="card";
  card.innerHTML = "<span>"+ep.tap+"</span>";
  card.onclick = ()=> play(ep.url);
  container.appendChild(card);
});

function play(url){
  if(hls) hls.destroy();

  if(Hls.isSupported()){
    hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
  }else{
    video.src = url;
  }

  window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'});
}

function playFirst(){
  play(episodes[0].url);
}

</script>

</body>
</html>
