<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Conan</title>
<style>
body { background:#111; color:white; font-family:Arial }
.episode {
  display:inline-block;
  width:100px;
  margin:5px;
  padding:10px;
  background:#222;
  text-align:center;
  border-radius:8px;
}
a { color:#0ff; text-decoration:none; }
</style>
</head>
<body>

<h1>Thám Tử Lừng Danh Conan</h1>
<div id="episode-list"></div>

<script>
fetch("episodes.json")
  .then(res => res.json())
  .then(data => {

    const episodes = data.episodes[0].server_data;
    const container = document.getElementById("episode-list");

    episodes.forEach(ep => {
      container.innerHTML += `
        <div class="episode">
          <a href="watch.html?slug=${ep.slug}">
            ${ep.name}
          </a>
        </div>
      `;
    });

  });
</script>

</body>
</html>
